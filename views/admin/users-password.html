<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    <a href="/admin/users"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a> Voltar
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/users"> Usuários</a></li>
    <li class="active"> Senha</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="text-center">
    <h1>Alterar Senha do Usuário</h1>
  </div>

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <!-- /.box-header -->
        <!-- form start -->

        {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
        </div>
        {/if}
        {if="$msgSuccess != ''"}
        <div class="alert alert-success alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgSuccess}</p>
        </div>
        {/if}

        <form role="form" action="/admin/users/{$user.iduser}/password" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="despassword">Nova Senha</label>
              <input type="password" class="form-control" id="despassword" name="despassword" placeholder="Nova senha">
            </div>
            <div class="form-group">
              <label for="despassword-confirm">Confirme a senha</label>
              <input type="password" class="form-control" id="despassword-confirm" name="despassword-confirm" placeholder="Confirme a nova senha">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
