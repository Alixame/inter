<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
   <a href="/admin"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a> Voltar
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/rooms">Comodos</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
<div class="text-center">
  <h1>Lista de Comodos</h1>
</div>
  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">

        <div class="box-tools " style="margin: 1rem;">
          <form action="/admin/rooms">

            <div class="input-group input-group-sm">
              <input type="text" name="search" class="form-control pull-left" placeholder="Pesquisar" value="{$search}">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>

          </form>
        </div>

            <div class="box-header">
              <a href="/admin/rooms/create" class="btn btn-success">Cadastrar Comodo</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome do Comodo</th>
                    <th style="width: 240px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$rooms"}
                  <tr>
                    <td>{$value.idroom}</td>
                    <td>{$value.desroom}</td>
                    <td>
                      <a href="/admin/rooms/{$value.idroom}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/rooms/{$value.idroom}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {else}
                  <tr>
                      <td colspan="6">NÃ£o foi encontrado comodos.</td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
